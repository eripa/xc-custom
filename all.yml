---
- hosts: all
  roles:

  ## my dotfiles, not yours - myne.
  - role: dots
  ## brew, then cask, then osx bits like the dock which need the cask to go first
  # brew stuff
  ## some old reliables
  - role: brew_package
    package_name: tree
  - role: brew_package
    package_name: htop-osx
#  - role: brew_package
#    package_name: homebrew/dupes/rsync
  ## wget
  - role: brew_package
    package_name: wget
  ## figlet!
  - role: brew_package
    package_name: figlet
  ## irc and silc
  - role: brew_package
    package_name: irssi
  - role: brew_package
    package_name: silc-client
  ## some networky stuffs
  - role: brew_package
    package_name: mtr
  - role: brew_package
    package_name: nmap
  - role: brew_package
    package_name: whatmask

  # cask stuff... for the apps
  ## Misc Stuff...
  - role: cask_package
    package_name: firefox
  - role: cask_package
    package_name: google-chrome
  - role: cask_package
    package_name: music-manager
  - role: cask_package
    package_name: flip4mac
  - role: cask_package
    package_name: vlc
  ## Misc Things...
  - role: cask_package
    package_name: asepsis
  - role: cask_package
    package_name: box-sync
  - role: cask_package
    package_name: flux
  - role: cask_package
    package_name: istat-menus
  - role: cask_package
    package_name: pacifist
  - role: cask_package
    package_name: totalterminal
  - role: cask_package
    package_name: osxfuse
  - role: cask_package
    package_name: sshfs
  ## Text Editors
  - role: cask_package
    package_name: atom
  - role: cask_package
    package_name: sublime-text
  - role: cask_package
    package_name: textmate
  ## VM related stuff
#  - role: cask_package
#    package_name: virtualbox
#  - role: cask_package
#    package_name: vmware-fusion
#  - role: cask_package
#    package_name: vagrant
  ## Panic, mmmmm Panic
  - role: cask_package
    package_name: transmit
  - role: cask_package
    package_name: panic-unison

  # osx config
  ## kill the dashboard
  - role: dashboard
    disabled: YES
  ## fix up the dock
  - role: dock
    apps:
    - /Applications/"System Preferences.app"
    - /Applications/Utilities/Terminal.app
    - /Users/juan/Applications/"Google Chrome.app"
    - /Users/juan/Applications/"Sublime Text 2.app"
    - /Users/juan/Applications/TextMate.app
    - /Applications/Utilities/"Managed Software Update.app"
    folders:
    - path: ~/src/github.com
      view: grid
    - path: ~/Downloads
      sort: datemodified
      view: grid
#### custom role to set user image, requires jpg
  ## copy yours to roles/user_image/files/$image_name and then define image_name
  - role: user_image
    image_name: ninjastar.jpg
