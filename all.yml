  - role: cask_package
    package_name: music-manager
  - role: cask_package
    package_name: flip4mac
  - role: cask_package
    package_name: vlc
  ## Misc Things...
  - role: cask_package
    package_name: asepsis
  - role: cask_package
    package_name: box-sync
  - role: cask_package
    package_name: flux
  - role: cask_package
    package_name: istat-menus
  - role: cask_package
    package_name: pacifist
  - role: cask_package
    package_name: totalterminal
  - role: cask_package
    package_name: osxfuse
  - role: cask_package
    package_name: sshfs
  ## Text Editors
#  - role: cask_package
#    package_name: atom
  - role: cask_package
    package_name: sublime-text
  - role: cask_package
    package_name: textmate
  ## VM related stuff
#  - role: cask_package
#    package_name: virtualbox
#  - role: cask_package
#    package_name: vmware-fusion
#  - role: cask_package
#    package_name: vagrant
  ## Panic, mmmmm Panic
  - role: cask_package
    package_name: transmit
  - role: cask_package
    package_name: panic-unison

  # osx config
  ## kill the dashboard
  - role: dashboard
    disabled: NO
  ## fix up the dock
  - role: dock
    apps:
    - /Applications/"System Preferences.app"
    - /Applications/Utilities/Terminal.app
    - /Users/juan/Applications/"Google Chrome.app"
    - /Users/juan/Applications/"Sublime Text 2.app"
    - /Users/juan/Applications/TextMate.app
    - /Applications/Utilities/"Managed Software Update.app"
    folders:
    - path: ~/src/github.com
      view: grid
    - path: ~/Downloads
      sort: datemodified
      view: grid
  ## disable gatekeeper, enable locatedb and sshd, unhide ~/Library and set user account image
  - role: gatekeeper
    gatekeeper: disable
  - role: locatedb
    locatedb: load
  - role: sshd
    sshd: "on"
  - role: unhide_library
  - role: user_image
    image_name: ninjastar.jpg


  # Finder prefs
  - role: finder_prefs
  ## first pane
    show_internal: on
    show_external: on
    show_removeable: on
    show_servers: on
    new_window: home
#    new_window_path: /path/to/foo
    always_new: on
    spring_loaded_folders: on
    spring_loaded_delay: 0.33
  ## third pane
    sidebar: on
    sidebar_width: 190
    sidebar_devices: on
    sidebar_favorites: on
    sidebar_shared: on
    sidebar_tags: off
  ## fourth pane
    show_extensions: on
    extension_warning: off
    trash_warning: off
    trash_securely: off
    search_default: mac

  ## menubar View settings
  - role: finder_window_opts
    window_style: column
    column_width: 200
    tab_bar: on
    status_bar: on
    path_bar: on
    show_posix: on
  ## misc
    quicklook_text_selection: on
    menubar_transparency: off
    icloud_as_default: off
    toolbar_mode: 2
#    desktop_icon_size: 64

   # System Preferences - General
  - role: systemprefs_general
    system_appearance: blue
    highlight_color: "1.000000 0.823500 0.505900"
    sidebar_icon_size: medium
    scrollbar: Automatic
    scroll_behavior: page
    close_confirms_changes: no
    restore_windows: no

  # Various sleep related options
  - role: sleep
    system_sleep: "off"
    comp_sleep: "off"
    disk_sleep: "off"
    display_sleep: "15"
    button_sleep: "on"
    wake_on_lan: "on"
# optional - these set behavior on battery power
#    display_sleep_batt: "15"
#    disk_sleep_batt: "off"
#    system_sleep_batt: "off"
#    wake_on_lan_batt: "1"
#    wake_on_lid: "1"
#    wake_on_ac: "1"
#    lower_brightness: "1"

  # install some ttf fonts
  - role: googlefonts
    fonts:
      - inconsolata
      - sourcecodepro
  # install some Terminal.app prefs
  - role: terminal_prefs
    startup_theme: mypro
    default_theme: mybrew
  # set some system volumes
  - role: systemprefs_sound
    alert_volume: "0.5"
    ui_soundfx: "1"
    volume_feedback: "0"
  # set the Computer Name
  - role: computername
    computername: OSXC-VM


