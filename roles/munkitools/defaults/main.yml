---
update: no
install_type: pkg
munkibuilds_url: "http://munkibuilds.org"
munki_pkg_url: "{{ munkibuilds_url }}/munkitools2-latest.pkg"
munki_dmg_url: "{{ munkibuilds_url }}/munkitools-latest.dmg"
default_catalog: testing
editor: TextMate.app
pkginfo_extension: .plist
repo_path: "/Users/Shared/munki_repo"
repo_url: "http://{{ ansible_nodename }}/{{ repo_path | basename }}"
munkitools_prefs: ~/Library/Preferences/com.googlecode.munki.munkiimport.plist
